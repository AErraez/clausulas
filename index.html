<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cláusulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YZ2XBXZT8E"></script>
<script>

  function gtag(){dataLayer.push(arguments);}

<body class="px-3">
    <header class="text-center py-3">
        <h1>Filtro de cláusulas</h1>
    </header>

    <main class="container-fluid py-3">
        <div class="row py-3">
            <label for="ramo">Selecciona un ramo:</label> 
            <select name="ramo" id="ramo">
                <option value="VH">Todo Riesgo Vehículos</option>
                <option value="IN">Incendio</option>
                <option value="MI">Multiriesgo Industrial </option>
                <option value="RCE">Responsabilidad Civil Extracontractual</option>
                <option value="AP">Accidentes Personales</option>
                <option value="RB">Robo</option>
                <option value="DV">Dinero y Valores</option>
                <option value="EE">Equipo Electrónico</option>
                <option value="TRE">Transporte Específico</option>
                <option value="TRA">Transporte Abierto</option>
                <option value="TRI">Transporte Interno</option>
                <option value="EM">Equipo y Maquinaria</option>
                <option value="RM">Rotura de Maquinaria</option>
                <option value="FD">Fidelidad</option>
                <option value="RCP">Responsabilidad Civil Profesional</option>
                <option value="LCI">Lucro Cesante Incendio</option>
                <option value="LCR">Lucro Cesante Rotura</option>
                <option value="TRC">Todo Riesgo Contratistas</option>
                <option value="TRM">Todo Riesgo Montaje</option>
                <option value="CB">Casco y Maquinaria de Buques</option>
                <option value="AV">Aviación</option>
                <option value="MH">Multiriesgo Hogar</option>
                <option value="CR">Crime</option>

                
              
            </select>
        </div>

        <div class="row py-3">
            <div class="col">
            <label for="texto">Ingresa las cláusulas:</label>
            <button style="float: right;" id="clear-button" class="grey-but">Limpiar</button>
        </div>
            <textarea id="texto" name="texto" rows="10" cols="50"></textarea>
        </div>

        <div class="row py-3">
            <button id="submit" class="grey-but">Enviar</button>
        </div>

        <div id="resultado" class="row align-content-center py-3">
            
        </div>

        <div id="clausulas" class=" py-3">
            
        </div>

        <div id="check" class="row align-content-center py-3" style="display: none;">
            <button id="revisar" class="grey-but">Revisar</button>

            <div class="row py-3 justify-content-around align-items-start text-align-center mx-0">
                <div id="notselected" class="col-4 py-3 scroll">
                    <h2 class="py-2">Cláusulas sin seleccionar</h2>
                    <div id="unselected">

                    </div>
                </div>
                <div id="manual" class="col-4 py-3 scroll">
                    <h2 class="py-2">Buscar</h2>
                    <label for="searchclaus">Ingrese cláusula a buscar:</label>
                    
                    <textarea id="searchclaus" name="searchclaus" value="" rows="1" cols="45"></textarea>
                    <div id="manual_search_result" class="row"></div>

                </div>
                <div class="col-4 py-3 scroll">
                    <h2 class="py-2">Cláusulas agregadas</h2>
                    <div id="selected"></div>
                </div>
            </div>
        </div>


    </main>
    <footer class="py-2">
        <b>Cláusulas actualizadas por última vez el:  18/10/2023</b>
    </footer>
</body>

<script src="bundle.js" type="module"></script>
<script>
    function selectText(containerid) {
  if (document.selection) { // IE
      var range = document.body.createTextRange();
      range.moveToElementText(document.getElementById(containerid));
      range.select();
  } else if (window.getSelection) {
      var range = document.createRange();
      range.selectNode(document.getElementById(containerid));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
  }
}

</script>
</html>
