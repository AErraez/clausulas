<script>
document
  .getElementById("excelTable")
  .addEventListener("paste", function (e) {
    const cell = e.target.closest("td");
    if (!cell) return;

    e.preventDefault();

    const text = e.clipboardData.getData("text/plain");
    const rows = text.trim().split(/\r?\n/);
    const startRow = cell.parentElement.rowIndex - 1; // tbody index
    const startCol = cell.cellIndex;

    const tbody = this.tBodies[0];

    rows.forEach((rowText, r) => {
      const cols = rowText.split("\t");

      let row = tbody.rows[startRow + r];
      if (!row) {
        row = tbody.insertRow();
        for (let i = 0; i < this.tHead.rows[0].cells.length; i++) {
          const td = row.insertCell();
          td.contentEditable = "true";
        }
      }

      cols.forEach((value, c) => {
        const td = row.cells[startCol + c];
        if (td) td.textContent = value;
      });
    });
  });
</script>
